//=============================================================
//C++版固有設定ファイル。
//変数名は全部小文字で、行の最後には「;」をつけて、文字列は""で囲んでください。
//=============================================================

// [OpenGL] テクスチャの大きさを2の累乗に限定する
//   0: しない  1: する
// 「しない」に設定すると、メモリ使用量が少なくなりますが、
// グラフィックチップによっては画像が正常に表示されないことがあります。
// DirectX版では、この項目は自動的に判別されますので設定不要です。

cpp_texpow2 = 1;

// [DirectX] テクスチャをDXT圧縮する
//   0: しない  1: する  2: 高解像度版のみする
// 「する」に設定すると、メモリ使用量が少なくなりますが、
// 画質がやや劣化します。(低解像度ではかなり劣化します)

cpp_texdxt = 0;

// [DirectX][OpenGL] 拡大された画像の表示形式
//   0: くっきり  1: なめらか

cpp_texfilter = 0;

